<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">    
    <title>Project Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c2c2c;
            text-align: center;
            padding: 60px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #typed-text {
            font-size: 1.8rem;
            min-height: 40px;
            color: #bbb;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        .project {
            background-color: #2c2c2c;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .project-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .project-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            transition: transform 0.3s ease;
        }
        .project:hover .project-image::before {
            transform: scale(1.1);
        }
        .project-content {
            padding: 20px;
        }
        .project h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        .project p {
            margin-bottom: 20px;
            color: #bbb;
        }
        .project a {
            color: #feca57;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .project a:hover {
            color: #ff6b6b;
        }
        #mac-os-remake {
            background-image: url('/macimg.png');
        }
        #project-2 {
            background-image: url('/monkeytype.png');
        }
        #project-3 {
            background-image: url('placeholder.com');
        }
        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Duckyzz</h1>
            <div id="typed-text"></div>
        </div>
    </header>
    <main class="container">
        <section class="projects">
            <div class="project">
                <div class="project-image" id="mac-os-remake"></div>
                <div class="project-content">
                    <h3>Mac OS Remake</h3>
                    <p>A recreation of the Mac OS interface using HTML, CSS, and JavaScript.</p>
                    <a href="macos.html">Learn More &rarr;</a>
                </div>
            </div>
            <div class="project">
                <div class="project-image" id="monkey-type"></div>
                <div class="project-content">
                    <h3>Monkeytype Lite</h3>
                    <p>A recreation of Monkeytype using HTML, CSS, and JavaScript, fully functioning.</p>
                    <a href="monkeytype/typing.html">Learn More &rarr;</a>
                </div>
            </div>
            <div class="project">
                <div class="project-image" id="project-3"></div>
                <div class="project-content">
                    <h3>Project 3</h3>
                    <p>Lorem Ipppppppppsummmm</p>
                    <a href="#">Learn More &rarr;</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        const phrases = [
            "Fullstack Developer",
            "Creator of Mac OS Simulation"
        ];
        let i = 0;
        let j = 0;
        let currentPhrase = [];
        let isDeleting = false;
        let isEnd = false;

        function loop() {
            isEnd = false;
            document.querySelector("#typed-text").innerHTML = currentPhrase.join("");

            if (i < phrases.length) {
                if (!isDeleting && j <= phrases[i].length) {
                    currentPhrase.push(phrases[i][j]);
                    j++;
                }

                if (isDeleting && j <= phrases[i].length) {
                    currentPhrase.pop(phrases[i][j]);
                    j--;
                }

                if (j == phrases[i].length) {
                    isEnd = true;
                    isDeleting = true;
                }

                if (isDeleting && j === 0) {
                    currentPhrase = [];
                    isDeleting = false;
                    i++;
                    if (i == phrases.length) {
                        i = 0;
                    }
                }
            }
            const spedUp = Math.random() * (80 - 50) + 50;
            const normalSpeed = Math.random() * (300 - 200) + 200;
            const time = isEnd ? 2000 : isDeleting ? spedUp : normalSpeed;
            setTimeout(loop, time);
        }

        loop();
    </script>
</body>
</html>
